<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyWebview App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PyWebview App Template</h1>
        </header>
        
        <main>
            <section class="card">
                <h2>System Information</h2>
                <pre id="system-info">Loading...</pre>
                <button id="refresh-info">Refresh Info</button>
            </section>
            
            <section class="card">
                <h2>Echo Test</h2>
                <div class="form-group">
                    <input type="text" id="echo-input" placeholder="Type a message...">
                    <button id="echo-button">Send</button>
                </div>
                <div id="echo-result" class="result"></div>
            </section>
            
            <section class="card">
                <h2>Save Data Test</h2>
                <div class="form-group">
                    <textarea id="data-input" placeholder="Enter JSON data to save..."></textarea>
                    <button id="save-button">Save Data</button>
                </div>
                <div id="save-result" class="result"></div>
            </section>
        </main>
        
        <footer>
            <p>Built with PyWebview - Python + Web Technologies</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
